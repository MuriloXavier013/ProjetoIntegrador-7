<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Lu Modas</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="up"></div>

      <!-- Start Header-->

      <div class="head">
        <img
          class="carrinho-de-compras"
          src="./public/img/svg/menu-de-tres-linhas.svg"
          alt="carrinho-de-compras"
        />

        <img
          class="logo"
          src="./public/img/svg/Logo-black.svg"
          alt="Logo-LuModas"
        />

        <img
          class="sacola-de-compras"
          src="./public/img/svg/sacola-de-compras-quadrada-com-alca.svg"
          alt="Imagem de sacola de compras"
        />
      </div>

      <!-- End Header-->

      <!-- Start Search-->

      <div class="search">
        <form action="" class="search-form">
          <input
            type="text"
            name=""
            id="search-bar"
            placeholder="O que você procura?"
          />
        </form>
        <img src="./public/img/svg/lupa-de-detetive.svg" alt="" />
      </div>

      <!-- End  Search-->

      <!-- Start  Slider-->

      <div class="slider">
        <div class="slides">
          <!--Start Radio Buttons-->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <!--End Radio Buttons-->

          <!-- Start Slide Images -->
          <div class="slide first">
            <img
              src="/public/img/svg/Unofficial_JavaScript_logo_2.svg.png"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="/public/img/svg/1200px-CSS3_logo_and_wordmark.svg.jfif"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="/public/img/svg/1200px-HTML5_logo_and_wordmark.svg.png"
              alt=""
            />
          </div>
          <div class="slide">
            <img src="/public/img/svg/nodejs_logo.png" alt="" />
          </div>

          <!-- End Slide Images -->

          <!-- Start Navigation Auto -->

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
          <!-- End Navigation Auto -->
        </div>
      </div>
      <!-- End  Slider-->
      <!--Start Categorias-->
      <div class="categorias">
        <img src="https://picsum.photos/150" alt="">
        <img src="https://picsum.photos/150" alt="">
        <img src="https://picsum.photos/150" alt="">
        <img src="https://picsum.photos/150" alt="">

      </div>

      <!--End Categorias-->

      <!-- Start Footer -->
      <div class="footer">
        <footer>
          <div class="footer-logo">
            <img
              src="./public/img/svg/Logo-black-04 1.svg"
              alt="Logo-LuModas"
            />
          </div>
          <div class="institucional">
            <strong>Institucional</strong>
            <a href="https://www.google.com.br">Sobre nós</a>
            <a href="https://www.google.com.br">Contato</a>
            <a href="https://www.google.com.br">Perguntas Frequentes</a>
            <a href="https://www.google.com.br">Politicas de privacidade</a>
            <a href="https://www.google.com.br">Trocas e Devoluções</a>
          </div>
          <div class="central-atendimento">
            <strong>Central de Atendimento</strong>
            <div class="whatsapp">
              <img src="./public/img/svg/whatsapp.svg" alt="whatsapp" />
              <p>(81) 98917-8970</p><br>
            </div>
            <a href="mailto:contato@lumodasloja.com">contato@lumodasloja.com</a>
            <p>Segunda a Sábado das 10h-17h</p>

            <div class="midias">
              <a href="https://br.pinterest.com/lumodasloja/">
                <img
                  class="pinterest"
                  src="./public/img/svg/pinterest.svg"
                  alt="pinterest"
                />
              </a>
              <a href="https://www.google.com.br">
                <img
                  class="facebook"
                  src="./public/img/svg/facebook.svg"
                  alt="facebook"
                />
              </a>
              <a href="https://www.instagram.com/lumodaas/">
                <img
                  class="instagram"
                  src="./public/img/svg/instagram.svg"
                  alt="instagram"
                />
              </a>
            </div>
          </div>
        </footer>
      </div>
      <!-- End Footer -->
    </div>  
    <script src="./public/javascript/counter.js"></script>
  </body>
</html>
