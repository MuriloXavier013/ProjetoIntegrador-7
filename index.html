<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>LuModas</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="up"></div>

      <div class="head">
        <img
          class="carrinho-de-compras"
          src="./public/img/svg/menu-de-tres-linhas.svg"
          alt="carrinho-de-compras"
        />

        <img
          class="logo"
          src="./public/img/svg/Logo-black.svg"
          alt="Logo-LuModas"
        />

        <img
          class="sacola-de-compras"
          src="./public/img/svg/sacola-de-compras-quadrada-com-alca.svg"
          alt="Imagem de sacola de compras"
        />
      </div>

      <div class="search">
        <form action="" class="search-form">
          <input
            type="text"
            name=""
            id="search-bar"
            placeholder="O que você procura?"
          />
        </form>
        <img src="./public/img/svg/lupa-de-detetive.svg" alt="" />
      </div>

      <ul class="slider">
        <li>
          <input type="radio" id="slide1" name="slide" checked />
          <label for="slide1"></label>
          <img
            src="./public/img/svg/1200px-HTML5_logo_and_wordmark.svg.png"
            alt=""
          />
        </li>
        <li>
          <input type="radio" id="slide2" name="slide" />
          <label for="slide2"></label>
          <img
            src="./public/img/svg/1200px-CSS3_logo_and_wordmark.svg.jfif"
            alt=""
          />
        </li>
        <li>
          <input type="radio" id="slide3" name="slide" />
          <label for="slide3"></label>
          <img
            src="/public/img/svg/Unofficial_JavaScript_logo_2.svg.png"
            alt=""
          />
        </li>
      </ul>

      <div class="footer">
        <footer>
          <div class="footer-logo">
            <img
              src="./public/img/svg/Logo-black-04 1.svg"
              alt="Logo-LuModas"
            />
          </div>
          <div class="institucional">
            <strong>Institucional</strong><br />
            <a href="https://www.google.com.br">Sobre nós</a>
            <a href="https://www.google.com.br">Contato</a>
            <a href="https://www.google.com.br">Perguntas Frequentes</a>
            <a href="https://www.google.com.br">Politicas de privacidade</a>
            <a href="https://www.google.com.br">Trocas e Devoluções</a>
          </div>
          <div class="central-atendimento">
            <strong>Central de Atendimento</strong><br />
            <div class="whatsapp">
              <img src="./public/img/svg/whatsapp.svg" alt="whatsapp" />
              <p>(81) 98917-8970</p>
            </div>
            <a href="mailto:contato@lumodasloja.com">contato@lumodasloja.com</a>
            <p>Segunda a Sábado das 10h-17h</p>

            <div class="midias">
              <a href="https://br.pinterest.com/lumodasloja/">
                <img
                  class="pinterest"
                  src="./public/img/svg/pinterest.svg"
                  alt="pinterest"
                />
              </a>
              <a href="https://www.google.com.br">
                <img
                  class="facebook"
                  src="./public/img/svg/facebook.svg"
                  alt="facebook"
                />
              </a>
              <a href="https://www.instagram.com/lumodaas/">
                <img
                  class="instagram"
                  src="./public/img/svg/instagram.svg"
                  alt="instagram"
                />
              </a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
